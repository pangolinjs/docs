[build]
  command = "npm run build"
  publish = ".vuepress/dist"

[build.environment]
  NODE_VERSION = "15"

[[redirects]]
  from = "https://pangolin.netlify.app/*"
  to = "https://pangolinjs.org/:splat"
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    permissions-policy = "interest-cohort=()"
